<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<div id="app">

    <div class="sidenav">

        <header>
            <p class="project">BRUG <span>II</span></p>
        </header>

        <ul>
            <!-- Render the Routes -->
            <router-link tag="li" :to="nav.path" v-for="nav in routes">
                <i class="fa" :class="nav.icon"></i>
                {{ nav.name }}
            </router-link>
        </ul>

    </div>


    <div class="page">

        <header>
            <h1 class="title">{{ pageName }}</h1>
        </header>

        <div class="content">
            <router-view></router-view>
        </div>

        <!--<pre><code class="sql solorized-dark">{{ template.raw }}</code></pre>-->
    </div>
</div>

<!-- Initialize scripts -->
<script src="dist/main.js" type="text/javascript"></script>

</body>
</html>
